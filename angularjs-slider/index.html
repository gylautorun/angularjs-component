<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: green;
      color: #fff;
      font-size: 20px;
    }
  </style>
</head>
<body style="font-size: 16px;">
  <button id="btn" class="btn">点我 reload</button>
</body>
<script>
  var btn = document.getElementById('btn');
  btn.addEventListener('click', function () {
    window.location.reload();
  })
</script>
</html>
